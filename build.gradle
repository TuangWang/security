subprojects {
    apply plugin: 'java'
    apply plugin: 'eclipse'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.slf4j:slf4j-api:1.7.24'
        testCompile 'junit:junit:4.12'
    }

    sourceCompatibility = 1.8
}

